2.1.1因为食物要被吃掉，吃掉后再次重新出现食物，原来的食物就删除了
2.1.2每一次初始化食物的时候先把原来的食物删掉，然后在重新初始化食物
2.1.3通过一个私有的函数，删除地图上的食物，同时最开始的时候，食物相应的保存到了数组中，再把数组中的食物也删除
3.最后的时候，把食物的构造函数给window下的属性，这样做，外部就直接使用这个食物的构造函数了
